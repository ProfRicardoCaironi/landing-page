<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Caracol</title>
    
</head>
<body>
    <div class="container">
        <h1>Jogo do Caracol</h1>
        <p>Responda corretamente para ajudar o caracol a chegar ao objetivo!</p>
        
        <div class="caminho">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" class="caracol" id="caracol">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" class="meta">

        </div>
        
        <div id="pergunta"></div>
        <input type="text" id="resposta" placeholder="Digite sua resposta">
        <button onclick="verificarResposta()">Responder!</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
    
    
</body>
</html>
